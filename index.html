<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root { --primary-bg: #f0f2f5; --card-bg: #ffffff; }
        body { background-color: var(--primary-bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            padding: 20px;
        }
        .grade-circle {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white;
        }
        .grade-A { background-color: #4cd964; }
        .grade-B { background-color: #ffcc00; }
        .grade-C { background-color: #ff9500; }
        .grade-D { background-color: #ff3b30; }
        .grade-F { background-color: #ff3b30; }
    </style>
</head>
<body>

<div class="container py-4" style="max-width: 600px;">
    <h2 class="text-center mb-4 fw-bold">GradeSync</h2>

    <div id="login-section" class="glass-card">
        <h4 class="mb-3">Link HAC Account (St. Johns)</h4>
        <input type="text" id="username" class="form-control mb-2" placeholder="Student Number/Username">
        <input type="password" id="password" class="form-control mb-2" placeholder="Password">
        
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
                Remember Me (Securely Encrypted)
            </label>
        </div>
        
        <button onclick="syncData()" id="syncBtn" class="btn btn-primary w-100">Sync Grades & Attendance</button>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="glass-card text-center">
            <h6 class="text-muted">ESTIMATED GPA</h6>
            <h1 id="gpa-display" class="display-4 fw-bold">--</h1>
        </div>

        <div id="courses-list"></div>
    </div>
</div>

<script>
    // IMPORTANT: REPLACE THIS URL AFTER DEPLOYING TO RENDER
    const API_URL = "https://hac-backend-1m2z.onrender.com"; 

    // --- LOCAL STORAGE FUNCTIONS ---
    function saveSessionToken(token) {
        localStorage.setItem('hac_token', token);
    }

    function loadSessionToken() {
        return localStorage.getItem('hac_token');
    }
    
    function clearSessionToken() {
        localStorage.removeItem('hac_token');
    }

    // --- HELPER FUNCTION ---
    function getGradeColor(score) {
        let s = parseFloat(score);
        if(isNaN(s)) return 'bg-secondary';
        if(s >= 90) return 'grade-A';
        if(s >= 80) return 'grade-B';
        if(s >= 70) return 'grade-C';
        if(s >= 60) return 'grade-D';
        return 'grade-F';
    }


    // --- MAIN SYNC FUNCTION ---
    async function syncData() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        const btn = document.getElementById('syncBtn');
        
        let existingToken = loadSessionToken();
        let payload = {};

        // 1. Determine payload: Token or fresh credentials
        if (existingToken && rememberMe && !user && !pass) {
            // Use saved token (auto-syncing)
            payload = { session_token: existingToken };
        } else if (user && pass) {
            // Use fresh credentials (first login or re-login)
            payload = { username: user, password: pass };
        } else {
            alert("Please enter credentials or check 'Remember Me'.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Syncing (this may take 10s)...";

        try {
            const response = await fetch(`${API_URL}/api/grades`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            
            if(data.error) {
                alert(`Error: ${data.error}. Please re-enter your credentials.`);
                clearSessionToken(); 
                btn.disabled = false;
                btn.innerText = "Try Again";
                return;
            }

            // SUCCESS: Save the new session token provided by the backend
            if (rememberMe && data.session_token) {
                saveSessionToken(data.session_token);
            } else {
                clearSessionToken();
            }

            // Render Data and switch view
            renderDashboard(data.courses);
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

        } catch (error) {
            alert("Connection failed. Check your API URL or Render service status.");
            btn.disabled = false;
            btn.innerText = "Sync Grades & Attendance";
        }
    }
    
    function renderDashboard(courses) {
        const list = document.getElementById('courses-list');
        list.innerHTML = "";
        
        let totalPoints = 0;
        let count = 0;

        courses.forEach(c => {
            const colorClass = getGradeColor(c.average);
            
            // GPA Calc (Simple 4.0 scale estimation)
            if(c.average !== "N/A") {
                let s = parseFloat(c.average);
                if(s >= 90) totalPoints += 4.0;
                else if(s >= 80) totalPoints += 3.0;
                else if(s >= 70) totalPoints += 2.0;
                else if(s >= 60) totalPoints += 1.0;
                count++;
            }

            // Create Assignments HTML
            let assignmentsHtml = c.assignments.map(a => `
                <div class="d-flex justify-content-between border-bottom py-2 small">
                    <span>${a.name}</span>
                    <span class="fw-bold">${a.score}/${a.total}</span>
                </div>
            `).join('');

            // Clean up course name for unique ID creation
            const safeName = c.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

            let html = `
                <div class="glass-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="m-0">${c.name}</h5>
                        <div class="grade-circle ${colorClass}">${c.average}</div>
                    </div>
                    <div class="accordion" id="acc-${safeName}">
                        <div class="accordion-item border-0">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed py-2 bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${safeName}">
                                    View Assignments
                                </button>
                            </h2>
                            <div id="collapse-${safeName}" class="accordion-collapse collapse">
                                <div class="accordion-body p-0 pt-2">
                                    ${assignmentsHtml || '<p class="text-muted p-2">No assignments found.</p>'}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            list.innerHTML += html;
        });

        // Update GPA
        let gpa = count > 0 ? (totalPoints / count).toFixed(2) : "N/A";
        document.getElementById('gpa-display').innerText = gpa;
    }
    
    // --- INITIALIZE: CHECK FOR SAVED TOKEN ON PAGE LOAD ---
    document.addEventListener('DOMContentLoaded', function() {
        if (loadSessionToken()) {
            document.getElementById('rememberMe').checked = true;
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
